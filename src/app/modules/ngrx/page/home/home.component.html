<div class="pokemons-container">
  <div class="pokemon-list">
    <div class="pokemons__item" *ngFor="let planet of planets$ | async">
      <p
        [ngStyle]="{
          color: planet.isSelectedByUser ? 'red' : 'black'
        }"
        (click)="setSelectedPlanetById(planet.id)"
      >
        {{ planet.name }}
      </p>
    </div>
  </div>
</div>
